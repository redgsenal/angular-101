<div style="padding: 10px; margin-bottom: 10px;">
    <h3>Departments</h3>
    <a class="routerLink btn btn-primary" routerLink="/dashboard">Go to Dashboard</a>
    <a class="routerLink btn btn-secondary" routerLink="/employees">Go to Employees</a>
    <br />
    <ol>
        <li class="navItem" (click)="onSelect(department)" *ngFor="let department of departments">
            <!-- <a class="routerLink" [routerLink]="['/departments', department.id]">{{ department.name }}</a> -->
            <span class="badge">{{department.id}}</span> - {{ department.name }}
        </li>
    </ol>

</div>
<button class="btn btn-primary" (click)="navToAdmin()">Admin</button>
